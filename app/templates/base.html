 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registration{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/theme6.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

    <!-- DataTables CSS for export buttons -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">

    {% block css %}{% endblock %}

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .table-responsive {
            overflow-x: auto; /* Enable horizontal scrolling for tables */
        }
        .select2-container--default .select2-selection--single {
            height: 38px; /* Adjust as needed */
            padding: 6px 12px; /* Adjust as needed */
            border: 1px solid #ced4da; /* Match Bootstrap border color */
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            top: 50%;
            transform: translateY(-50%);
        }




        .select2-container--default .select2-selection--single {
            height: 38px; /* Adjust as needed */
            padding: 6px 12px; /* Adjust as needed */
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
      
    </style>
</head>
<body>

   <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          
        </ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" type="search" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
    <!-- Main content area -->
    <div class="">
        <div class="container text-center">
            <!-- Logo and Title -->
            <div class="d-flex justify-content-center align-items-center">
                <img src="{% static 'img/logo5.png' %}" alt="Logo" width="150" height="150" class="me-3">          
            </div>
              <H6 class="fw-bold text-info">Department Of Information Systems</H6>
              <small> Discover Assignments, Quizzes & Group Members </small>
        </div>
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery_ajax.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <!-- DataTables and Buttons -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>

    {% block js %}{% endblock %}
</body>
</html>
